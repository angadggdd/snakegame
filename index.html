<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" type="module" defer></script>
  <title>Snake - vanilla JavaScript</title>
</head>

<body>
  <button class="start-btn" data-content="Start">Start</button>
  <!-- <div class="score">Score: <span>0</span></div> -->
  <div class="wrapper">
    <div class="game-details">
      <span class="score">Score: 0</span>
      <span class="high-score">High Score: 15</span>

    </div>
    <div class="grid">

    </div>
    <div class="controls">

    </div>
  </div>
  <div class="keys-container">
    <button data-key="ArrowUp" id="ArrowUp">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(0, 5, 5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button data-key="ArrowLeft" id="ArrowLeft">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(-90, 5, 5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button data-key="ArrowDown" id="ArrowDown">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(180, 5, 5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button data-key="ArrowRight" id="ArrowRight">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(90, 5, 5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
  </div>

</body>

</html>
